<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="main-game">
        <div class="setting">
          <button id="colorBtn" class="colorBtn">Random Color</button>

          <div class="menu">
            <input type="color" id="color" />
          </div>

          <button id="clearBtn" class="clearBtn">Clear Button</button>
        </div>
        <div class="grid-contianer">
          <div class="grid"></div>
          <div class="panel">
            <p>Value:<output id="value"></output></p>
            <input type="range" min="2" max="50" step="2" >
            <img src="eraser-icon-512x512-6m95qgcg.png" alt="eraser" class="eraser" >
          </div>
        </div>

        <p>Etch-A-Sketch</p>
      </div>
    </div>
    <!-- script here -->
    <script src="script.js"></script>
  </body>
</html>
